<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleAdmPage.css">
    <title>Administração</title>
</head>
<body class="fundo">
    <script src="../js/verificarTokenParaAdm.js"></script>
    <header class="cabecalho">
        <a href="https://catedral-mbl-front-end.vercel.app/pages/home.html">
            <img class="cabecalho_imagem" src="../img/Catedral.webp" alt="Logo da catedral">
        </a>
        <div>
            <h1>Administração</h1>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="principal_envio">
                <form class="principal_formulario" id="form_envio" action="https://catedral-mbl-sc.onrender.com/api/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="file" name="file">
                    
                    <select name="tema">
                        <option value="filosofia">Filosofia</option>
                        <option value="historia">Historia</option>
                    </select>
                    <input type="submit">
                    <p id="formulario_aviso">Enviado</p>
                </form>
                
            </div>
            <div>
                <h1>Deletar artigos</h1>
                <input type="text" id="search-input" class="search" placeholder="Digite aqui...">
                <div id="resultado_pesquisa" class="resultado_pesquisa">
                    <div id="resultado_cards" class="resultado_cards">
                        <div class="resultado_card">
                        </div>
                    </div>       
                </div>
            </div>
            
        </div>
    </main>
    <script src="../js/pesquisaParaDeletar.js"></script>
    <script src="../js/envioDeArtigos.js"></script>
</body>
</html>

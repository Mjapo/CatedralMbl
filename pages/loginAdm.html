<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleAdm.css">
    <title>Login administração</title>
</head>
<body class="fundo">
    <header class="cabecalho">
        <img class="cabecalho_imagem" src="../img/Catedral.webp" alt="Logo da catedral">
        <h1>Login administradores</h1>
    </header>
    <main class="principal">
        <div class="bloco_login">
            <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="nome_adm">Usuario</label>
                    <input type="text" name="nome_adm" placeholder="Digite o usuario">
                </p>
                <p>
                    <label for="nome_adm">Senha</label>
                    <input type="password" name="senha_adm" placeholder="Digite a senha">
                </p>
                <input type="submit" value="Logar">
            </form>
        </div>
    </main>
</body>
</html>

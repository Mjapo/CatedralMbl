<body class="fundo">

    <main class="principal">

                <h1 class="principal_minicard_titulo">Titulo do artigo</h1>

            <div class="principal_minicard">

                <img class="principal_minicard_img" src="../img/livro2.jpg" alt="">

        </div>

        <div class="conteudo">

            <div id="conteudo_sessao" class="conteudo_sessao">

            <button id="conteudo_vermais" class="conteudo_vermais">Ver mais</button>

    </main>

    <footer class="Rodape">

            <a href="#" id="scroll-top-link">Topo</a>

            </a>
            <a href="#" target="_blank">
                <img class="rodape-img" src="../img/insta.jpg" alt="Instagram" class="icon-img">
            </a>
            <a href="#" target="_blank">

            </a>
        </div>

    </footer>

    <script src="../js/botaoscroll.js"></script>
